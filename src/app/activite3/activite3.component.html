<div class="content">
    <div class="sub-content">
        <button type="button" class="btn btn-outline-secondary position-absolute top-0 start-50 translate-middle-x " (click)="returnBack()">القيمة الرئسية</button>
        <h2 >
            الحواس و الوقاية من الأمراض</h2>
        <div class="question">
            <h4>
                (✓) أو (X) 
                <b style="border:2px solid rgb(20, 184, 255);padding: 0.5em ; margin:0 0.5em ; border-radius: 0.5em;">
                    أوظف
                </b>
                <b style="color:rgb(20, 184, 255)">
                    أضع
                </b>
                 العلامة المناسبة في الخانة المناسب
                          
                
            </h4>
            <img src="../../assets/icons/choice.png" alt="idea">
        </div>
    
        <div class="container">
            
            <form #select="ngForm">
                <div class="list-img">
                    <div class="card">
                        <img src="../../assets/a3/1.jpg" class="p1" alt="">
                        <select ngModel name="1"  class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                            <option style="text-align: right;" value="1">(X) العلامة</option>
                            <option style="text-align: right;" value="2">(✓) العلامة</option>
                        </select>
                    </div>
                    <div class="card">
                        <img src="../../assets/a3/2.jpg" class="p2" alt="">
                        <select ngModel name="2"  class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                            <option style="text-align: right;" value="1">(X) العلامة</option>
                            <option style="text-align: right;" value="2">(✓) العلامة</option>
                        </select>
                    </div>
                    <div class="card">
                        <img src="../../assets/a3/3.jpg" class="p3" alt="">
                        <select ngModel name="3"  class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                            <option style="text-align: right;" value="1">(X) العلامة</option>
                            <option style="text-align: right;" value="2">(✓) العلامة</option>
                        </select>
                    </div>
                    <div class="card">
                        <img src="../../assets/a3/4.jpg" class="p4" alt="">
                        <select ngModel name="4"  class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                            <option style="text-align: right;" value="1">(X) العلامة</option>
                            <option style="text-align: right;" value="2">(✓) العلامة</option>
                        </select>
                    </div>
                    <div class="card">
                        <img src="../../assets/a3/5.jpg" class="p5" alt="">
                        <select ngModel name="5"  class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                            <option style="text-align: right;" value="1">(X) العلامة</option>
                            <option style="text-align: right;" value="2">(✓) العلامة</option>
                        </select>
                    </div>
                </div>
            
            </form>
          <button type="button" class="btn btn-primary confirm" (click)="setDialog(select)"  data-bs-toggle="modal" data-bs-target="#exampleModal" >تاكيد الجواب </button>
          
          
          <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h2 class="modal-title fs-5" id="exampleModalLabel">النتيجة</h2>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="lottie-animation mt-10">
                        <ng-lottie
                          [options]="options" >
                        </ng-lottie>
                      </div>
                      <h2>
                        {{msg}}
                      </h2>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    أغلق
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
    
    </div>
    </div>
