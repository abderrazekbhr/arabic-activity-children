<div class="content">
    <div class="sub-content">
        <button type="button" class="btn btn-outline-secondary position-absolute top-0 start-50 translate-middle-x " (click)="returnBack()">القيمة الرئسية</button>
        <h2 >
            الحواس و الوقاية من الأمراض    </h2>
        <div class="question">
            <h2>
                <b style="border:2px solid rgb(251, 47, 200);padding: 0.5em ; margin:0 0.5em ; border-radius: 0.5em;">
                    أطبق
                </b>
                <b style="color:rgb(251, 47, 200)">
                    أكمل
                </b>
                 الفراغات بما يناسب: الحرارة/ حمايته/ التعرق /الجسم/اللمس 
            </h2>

            <img src="../../assets/icons/pencil.png" alt="idea">
        </div>
    
        
    
        <form #select="ngForm" style="width: 50vw; display: grid; margin: 1em auto; border: 2px solid burlywood; padding: 1em 2em; border-radius: 1em;">
            <p style="line-height: 2em;text-align: right; font-size: 20 px; font-weight: 600;">
                الجلد هو العضو الذي يغطي كامل<input ngModel name="1" type="text" placeholder="...................................................">و يقوم ب<input ngModel name="2" type="text" placeholder="..................................................."> من الجراثيم و الغبار المتطاير في الهواء و هو  المسؤول على حاسة 
              <input ngModel name="3" type="text" placeholder="..................................................."> و يساعد على المحافظة على درجة 
              <input ngModel name="4" type="text" placeholder="..................................................."> الداخلية للجسم و إخراج الفضلات و السموم عبر عملية 
<br>
              <input ngModel name="5" type="text" placeholder="...................................................">                
            </p>
        </form>
          <button type="button" class="btn btn-primary confirm" (click)="setDialog(select)"  data-bs-toggle="modal" data-bs-target="#exampleModal" >تاكيد الجواب </button>
          
          
          <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h2 class="modal-title fs-5" id="exampleModalLabel">النتيجة</h2>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="lottie-animation mt-10">
                        <ng-lottie
                          [options]="options" >
                        </ng-lottie>
                      </div>
                      <h2>
                        {{msg}}
                      </h2>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    أغلق
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
    
    </div>
