<div class="content">
    <div class="sub-content">
        <button type="button" class="btn btn-outline-secondary position-absolute top-0 start-50 translate-middle-x " (click)="returnBack()">القيمة الرئسية</button>
        <h2 f >
            الحواس و الوقاية من الأمراض</h2>
        <div class="question">
            <h3 style="font-family: title;">
                .
                <b style="border:2px solid rgb(251, 47, 200);padding: 0.5em ; margin:0 0.5em ; border-radius: 0.5em;">
                    أوظف
                </b>
                <b style="color:rgb(251, 47, 200)">
                    أضع
                </b>
                 أمام كل صورة العبارة المناسبة لها :
                 سعال/صداع/الم في الحلق/ارتفاع درجة الحرارة/سيلان الأنف 
                </h3>
            <img src="../../assets/icons/pencil.png" alt="idea">
        </div>
    
        <div class="container">
            
            <form #select="ngForm">
                <div class="list-img">
                    <div class="card">
                        <img src="../../assets/a5/1.jpg" class="p1" alt="">
                        <input type="text" class="input-group-text text" ngModel name="1" placeholder="............." >
                    </div>
                    <div class="card">
                        <img src="../../assets/a5/2.jpg" class="p2" alt="">
                        <input type="text" class="input-group-text text" ngModel name="2" placeholder="............." >
                    </div>
                    <div class="card">
                        <img src="../../assets/a5/3.jpg" class="p3" alt="">
                        <input type="text" class="input-group-text text" ngModel name="3" placeholder="............." >
                    </div>
                    <div class="card">
                        <img src="../../assets/a5/4.jpg" class="p4" alt="">
                        <input type="text" class="input-group-text text" ngModel name="4" placeholder="............." >
                    </div>
                    <div class="card">
                        <img src="../../assets/a5/5.jpg" class="p5" alt="">
                        <input type="text" class="input-group-text text" ngModel name="5" placeholder="............." >
                    </div>
                </div>
            
            </form>
          <button type="button" class="btn btn-primary confirm" (click)="setDialog(select)"  data-bs-toggle="modal" data-bs-target="#exampleModal" >تاكيد الجواب </button>
          
          
          <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h2 class="modal-title fs-5" id="exampleModalLabel">النتيجة</h2>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="lottie-animation mt-10">
                        <ng-lottie
                          [options]="options" >
                        </ng-lottie>
                      </div>
                      <h2>
                        {{msg}}
                      </h2>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    أغلق
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
    
    </div>
    </div>
