



<div class="content">
    <div class="sub-content">
        <button type="button" class="btn btn-outline-secondary position-absolute top-0 start-50 translate-middle-x " (click)="returnBack()">القيمة الرئسية</button>
        <h2  >
            التغذية</h2>
        <div class="question">
            <h3 style="font-family: title;">
                :
                <b style="border:2px solid rgb(251, 47, 200);padding: 0.5em ; margin:0 0.5em ; border-radius: 0.5em;">
                    ارتب
                </b>
                
                المراحل التي يمر بها الغذاء داخل الأنبوب الهضمي</h3>
            <img src="../../assets/icons/pencil.png" alt="idea">
        </div>
    
        <table >
            <thead>
            </thead>
            <tbody>
                
                <td>
                           <tr>
                            <div
                                cdkDropList 
                                [cdkDropListConnectedTo]="[img]" 
                                #img="cdkDropList"
                                [cdkDropListData]="images"
                                (cdkDropListDropped)="drop($event)"
                                >

                            <img *ngFor="let img of images" [src]="img"  alt="" cdkDrag>
                            </div>
                            </tr>
                            <tr>
                                <div
                                
                                cdkDropList  
                                [cdkDropListConnectedTo]="[text]" 
                                #text="cdkDropList"
                                [cdkDropListData]="texts"
                                (cdkDropListDropped)="drop($event)">
                                    <div *ngFor="let text of texts " style="height: 12vh; margin: 1em;">
                                        <h3   style=" box-shadow: 0.2em 0.2em 0.5em gray; margin:0.5em; background: rgb(255, 241, 197); padding: 0.5em 1em;text-align: center;" cdkDrag >
                                            {{text}}
                                        </h3>

                                    </div>
                                    
                                </div>
                            </tr>
                </td>
                <td>

                    
                </td>
                    
                        
            </tbody>
        </table>
            
        
        
        <button type="button" class="btn btn-primary confirm" (click)="setDialog()"  data-bs-toggle="modal" data-bs-target="#exampleModal" >تاكيد الجواب </button>
          <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h2 class="modal-title fs-5" id="exampleModalLabel">النتيجة</h2>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="lottie-animation mt-10">
                        <ng-lottie
                          [options]="options" >
                        </ng-lottie>
                      </div>
                      <h2>
                        {{msg}}
                      </h2>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    أغلق
                  </button>
                </div>
              </div>
            </div>
          </div>
    </div>
    </div>
