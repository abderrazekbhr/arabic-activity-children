<div class="content">
    <div class="sub-content">
        <button type="button" class="btn btn-outline-secondary position-absolute top-0 start-50 translate-middle-x " (click)="returnBack()">القيمة الرئسية</button>
        <h2  >
            التغذية</h2>
        <div class="question">
            <h3 style="font-family: title;">
                :
                <b style="border:2px solid rgb(255, 157, 0);padding: 0.5em ; margin:0 0.5em ; border-radius: 0.5em;">
                  ارسم
                </b>
                
                 صورة السن الموسوسة داخل المستطيل  </h3>
            <img src="../../assets/icons/idea.png" alt="idea">
        </div>
        <div class="options">
            <button (click)="onRemoveLastDraw()" type="button" class="btn btn-secondary">
            الرجوع للوراء
            </button>
            <div style="display: flex; justify-content:center ;">
                <input type="color" [(ngModel)]="brushColor" (change)="onBrushColorChange($event)">
                <p style="text-align: right;">
                    اضغط هنا لتغيير لون
                </p>
            </div>
        </div>
        <div class="canvaContainer" style="background-color: beige; border-radius: 1em;">
            <canvas width="720" height="420" style="z-index: 1000; box-shadow: 0.2em 0.2em 0.3em rgb(77, 77, 77);border-radius: 1em; display:block;margin: auto;" #canvas></canvas>
        </div>
    </div>
    <button type="button" class="btn btn-primary confirm" (click)="setDialog()"  data-bs-toggle="modal" data-bs-target="#exampleModal" >تاكيد الجواب </button>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          
          <div class="modal-body">
              <div class="lottie-animation mt-10">
                  <ng-lottie
                    [options]="options" >
                  </ng-lottie>
                </div>
                <h2>

                </h2>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary " data-bs-dismiss="modal">
              أغلق
            </button>
          </div>
        </div>
      </div>
    </div>
</div>
